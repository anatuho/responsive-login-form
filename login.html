<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="loginForm">
        <h3 class="judulForm">Silahkan Login</h3>
        <!-- Form -->
        <form action="">
            <div class="grid">
                <div align="center" class="kolom brand">
                    <img src="logo.png" class="logo" alt="">
                    <p class="namaBrand">Nama Brand</p>
                </div>
                <div class="kolom form">
                    <div class="inputKolom">
                        <label for="text">Email</label>
                        <input type="text" id="text">
                    </div>
                    <div class="inputKolom">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="verify">
                        <div class="verify-item">
                            <input type="checkbox" id="check">
                            <label for="check">Ingat password</label>
                        </div>
                        <div class="verify-item">
                            <a href="#" class="lupaPass">Lupa password?</a>
                        </div>
                    </div>
                    <div class="loginBtn">
                       <button><a href="#">Login</a></button> 
                    </div>
                    <div class="punyaAkun">
                        <p>Belum memiliki akun?</p>
                        <p><a href="#">Buat akun</a></p>
                    </div>
                </div>
            </div>
        </form>
        <!-- Form -->
    </div>
</body>
</html>
